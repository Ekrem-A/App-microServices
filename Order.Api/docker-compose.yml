services:
  order-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-api
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__OrderDb=Host=order-db;Port=5432;Database=orderdb;Username=postgres;Password=postgres123
      - Database__AutoMigrate=true
      - Authentication__SecretKey=SuperSecretKeyForDevelopment12345678
      - Authentication__Audience=order-api
      - EnableSwagger=true
      - Cors__AllowedOrigins__0=http://localhost:3000
      - Cors__AllowedOrigins__1=http://localhost:5173
    depends_on:
      order-db:
        condition: service_healthy
    networks:
      - order-network
    restart: unless-stopped

  order-db:
    image: postgres:16-alpine
    container_name: order-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=orderdb
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - order-network
    restart: unless-stopped

networks:
  order-network:
    driver: bridge

volumes:
  order-db-data:
