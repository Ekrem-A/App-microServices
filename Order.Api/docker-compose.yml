services:
  order-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-api
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__OrderDb=Server=order-db,1433;Database=OrderDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Database__AutoMigrate=true
      - Authentication__SecretKey=SuperSecretKeyForDevelopment12345678
      - Authentication__Audience=order-api
      - EnableSwagger=true
      - Cors__AllowedOrigins__0=http://localhost:3000
      - Cors__AllowedOrigins__1=http://localhost:5173
    depends_on:
      order-db:
        condition: service_healthy
    networks:
      - order-network
    restart: unless-stopped

  order-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: order-db
    ports:
      - "1436:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    volumes:
      - order-db-data:/var/opt/mssql/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools*/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - order-network
    restart: unless-stopped

networks:
  order-network:
    driver: bridge

volumes:
  order-db-data:
