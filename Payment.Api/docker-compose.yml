services:
  # ===========================================
  # Payment API
  # ===========================================
  payment-api:
    build:
      context: .
      dockerfile: Payment.Api/Dockerfile
    container_name: payment-api
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Host=payment-postgres;Port=5432;Database=payment_db;Username=postgres;Password=postgres123
      - Kafka__BootstrapServers=payment-kafka:29092
      - OpenTelemetry__OtlpEndpoint=http://payment-jaeger:4317
    depends_on:
      payment-postgres:
        condition: service_healthy
      payment-kafka:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  payment-postgres:
    image: postgres:16-alpine
    container_name: payment-postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: payment_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network
    restart: unless-stopped

  # ===========================================
  # Zookeeper (Kafka dependency)
  # ===========================================
  payment-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payment-zookeeper
    ports:
      - "2183:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - payment-network
    restart: unless-stopped

  # ===========================================
  # Kafka Message Broker
  # ===========================================
  payment-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payment-kafka
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: payment-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://payment-kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - payment-zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - payment-network
    restart: unless-stopped

  # ===========================================
  # Kafka UI (Optional - for debugging)
  # ===========================================
  payment-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: payment-kafka-ui
    ports:
      - "8091:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: payment-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: payment-kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: payment-zookeeper:2181
    depends_on:
      - payment-kafka
    networks:
      - payment-network
    restart: unless-stopped

  # ===========================================
  # Jaeger (Distributed Tracing)
  # ===========================================
  payment-jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: payment-jaeger
    ports:
      - "16687:16686"
      - "4319:4317"
      - "4320:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - payment-network
    restart: unless-stopped

  # ===========================================
  # Seq (Log Aggregation)
  # ===========================================
  payment-seq:
    image: datalust/seq:latest
    container_name: payment-seq
    ports:
      - "5343:80"
      - "5344:5341"
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "Admin123!"
    volumes:
      - seq_data:/data
    networks:
      - payment-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  payment-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  seq_data:

