receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed

  # Elasticsearch exporter for logs
  elasticsearch/logs:
    endpoints: ["http://elasticsearch:9200"]
    logs_index: otel-logs
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000

  # Elastic APM exporter for traces (APM Server 7.x - HTTP/OTLP)
  otlphttp/elastic:
    endpoint: http://apm-server:8200
    tls:
      insecure: true

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: identity_api

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/elastic, debug]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch/logs, debug]
