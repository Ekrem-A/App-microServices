services:
  identity-api:
    build:
      context: .
      dockerfile: Idendity.Api/Dockerfile
    container_name: identity-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=IdentityDb;Username=postgres;Password=postgres123
      - RUN_MIGRATIONS=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - identity-network

  postgres:
    image: postgres:16-alpine
    container_name: identity-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=IdentityDb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d IdentityDb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - identity-network

networks:
  identity-network:
    driver: bridge

volumes:
  postgres-data:
