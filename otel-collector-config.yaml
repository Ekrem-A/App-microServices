# ============================================================
# OpenTelemetry Collector Configuration
# ============================================================
# All microservices send OTLP data here (gRPC :4317, HTTP :4318)
# Collector batches and forwards to Elastic APM Server
# APM Server stores in Elasticsearch, Kibana visualizes
# ============================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 5s
    limit_mib: 256
    spike_limit_mib: 64

  # Resource attributes for environment tagging
  resource:
    attributes:
      - key: deployment.environment
        value: "production"
        action: upsert

exporters:
  # APM Server — traces and metrics via gRPC
  # APM Server 7.17 supports OTLP gRPC for traces and metrics (NOT logs)
  otlp/elastic:
    endpoint: "apm-server:8200"
    tls:
      insecure: true

  # Elasticsearch — logs go directly here
  elasticsearch/logs:
    endpoints: ["http://elasticsearch:9200"]
    logs_index: "logs-otel"
    mapping:
      mode: ecs
    flush:
      bytes: 5000000
      interval: 5s
    retry:
      enabled: true
      max_requests: 5
      initial_interval: 1s
      max_interval: 30s

  debug:
    verbosity: detailed

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/elastic, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/elastic, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [elasticsearch/logs, debug]

  telemetry:
    logs:
      level: info
